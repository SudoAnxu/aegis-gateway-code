version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./policies:/app/policies:ro
      - ./logs:/app/logs
    environment:
      - GATEWAY_PORT=8080
      - PAYMENTS_PORT=8081
      - FILES_PORT=8082
      - POLICIES_DIR=/app/policies
      - LOG_DIR=/app/logs
    depends_on:
      - payments
      - files
    networks:
      - aegis-network

  payments:
    build:
      context: .
      dockerfile: Dockerfile.payments
    ports:
      - "8081:8081"
    networks:
      - aegis-network

  files:
    build:
      context: .
      dockerfile: Dockerfile.files
    ports:
      - "8082:8082"
    networks:
      - aegis-network

  # Optional: OTLP Collector (for OpenTelemetry)
  otlp-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./deploy/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
    networks:
      - aegis-network

networks:
  aegis-network:
    driver: bridge

